<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">

<dom-module id="student-in-class">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <google-chart
      id="chart"
      type='table'
      cols='{{cols}}'
      rows='{{rows}}'>
    </google-chart>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'student-in-class',
    properties: {
      action: {
        type: String,
        observer:'_actionChanged'
      },
      cols: {
        type: Array,
        value: [
          {label: "ระดับชั้น", type: "string"},
          {label: "จำนวนนักเรียนที่ลงทะเบียน", type: "number"}
        ]
      },
      rows: {
        type: Array,
        notify: true,
        value: [
          ["ป.1", 31],
          ["ป.4", 28],
          ["ม.1", 31],
          ["ม.4", 20]
        ]
      }
    },
    _actionChanged : function() {
      var data = JSON.parse(this.action);
      if(data){
        if(data.operation == 'insert'){
          
        }
        else if(data.operation == 'delete'){
          for(var i=0; i<this.rows.length; i++){
            if(this.rows[i][0] == data.target.text){
              this.rows.splice(i, 1);
              this.$.chart.rows = this.rows;
              this.$.chart._loadData();
              break;
            }
          }
        }
      }
    }
  });
</script>
