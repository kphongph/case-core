<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="chart-controller">

  <style>
    :host {
      display: inline;
      box-sizing: border-box;
    }
    google-chart{
      min-width: 100%;
      height: 100%;
      padding-right: 0;
    }
    paper-fab{
      position: absolute;
      top: 15px;
      margin-left: -25px;
    }
    paper-material{
      position: absolute;
      top: 50px;
      margin-left: -20px;
      height: 200px;
      overflow-y: scroll;
    }
    paper-item{
      cursor: pointer;
    }
    paper-item:hover{
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>

  <template>
    <div style="display: inline-block;">
      <google-chart
         id="chart"
         type='table'
         options='{"legend": "none"}'
         cols='{{cols}}'
        rows='{{rows}}'>
      </google-chart>
    </div>
    <div style="display: inline-block;">
      <paper-fab id="menu" mini icon="assessment" on-click="_menuClicked">asdasd</paper-fab>
      <div hidden$="{{!showMenu}}">
        <paper-material elevation="2">
          <template is="dom-repeat" items="{{chartTypes}}">
            <paper-item on-click="_typeChanged" value$="{{item}}">{{item}}</paper-item>
          </template>
        </paper-material>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'chart-controller',
    ready: function(){
      if(!this.chartTypes){
        this.$.chart._loadPackageByChartType();
        this.chartTypes = Object.keys(this.$.chart._packages);
      }
      this.showMenu = false;
    },
    properties: {
      action: {
        type: String,
        observer:'_actionChanged'
      },
      cols: Array,
      rows: Array,
      chartTypes: Array,
      showMenu: Boolean
    },
    _menuClicked: function(){
      this.showMenu = !this.showMenu;
    },
    _typeChanged: function(e){
      var type = e.target.getAttribute('value');
      var dom = Polymer.dom(this.$.chart).node;
      this.$.chart.type = type;
      this.$.chart._readyForAction();
      this._menuClicked();
    },
    _actionChanged : function() {
      var data = JSON.parse(this.action);
      if(data){
        if(data.operation == 'insert'){
          if(this.rows.length > 0){
            if(this.rows[0][0] === null){
              this.rows = [];
            }
          }
          this.rows.push([data.target.text, data.target.value]);
          this.$.chart.rows = this.rows;
          this.$.chart._loadData();
        }
        else if(data.operation == 'delete'){
          for(var i=0; i<this.rows.length; i++){
            if(this.rows[i][0] == data.target.text){
              this.rows.splice(i, 1);
              if(this.rows.length == 0){
                this.rows.push([null, null]);
              }
              this.$.chart.rows = this.rows;
              this.$.chart._loadData();
              break;
            }
          }
        }
      }
    }
  });
</script>
