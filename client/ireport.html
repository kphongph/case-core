<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
  </script>
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="elements/lp-query.html">
  <link rel="import" href="elements/student-in-class.html">


<dom-module id="i-report">
  <template>
    <div style="width:300px;height:150px">
      <student-in-class action="{{actionString}}" cols="{{cols}}" rows="{{rows}}"></student-in-class>
    </div>
    <div>
      <paper-checkbox on-change="_checkChanged" value=4>ป.1</paper-checkbox>
      <paper-checkbox on-change="_checkChanged" value=7>ป.4</paper-checkbox>
      <paper-checkbox on-change="_checkChanged" value=10>ม.1</paper-checkbox>
      <paper-checkbox on-change="_checkChanged" value=13>ม.4</paper-checkbox>
    </div>
    <div>
      <lp-query 
         ds="/api/educationchildren/count" 
         where="{{where}}"
         result="{{result}}">
      </lp-query>
      <span>{{result.count}}</span>
    </div>
 </template>
</dom-module>

<script>
  Polymer({
    is:'i-report',
    ready: function() {
      this.cols = [
          {label: "ระดับชั้น", type: "string"},
          {label: "จำนวนนักเรียนที่ลงทะเบียน", type: "number"}
        ];
      this.rows = [[null, null]]
    },
    properties: {
     actionString: {
        type: String
      },
      cols: Object,
      rows: Object,
      where: Object,
      action: {
        type: Object,
        value: {
          target: {
            id: String,
            value: String,
            text: String
          },
          operation: {
            type: String
          }
        }
      },
      result: {
        type: Object,
        observer: '_resultChanged'
      }
    },
    _resultChanged: function(){
      if(this.result){
        this.action.target.value = this.result.count;
        this.actionString = JSON.stringify(this.action);
      }
    },
    _checkChanged: function(e) {
      var checkbox = e.target;
      this.action.target.id = checkbox.getAttribute('value');
      this.action.target.text = Polymer.dom(checkbox).textContent;
      this.action.operation = 'insert';
      if(!checkbox.checked){
        this.action.operation = 'delete';
        this.actionString = JSON.stringify(this.action);
      }
      else{
        this.where = {
          and:[
            {educationclassid:this.action.target.id},
            {enddate:null}
          ]
        }
      }
    }
  });
</script>
<i-report></i-report>
