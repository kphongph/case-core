<div class="row">
  <div class="col-md-12">
    <h4>{{host.HostName}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <th>CID</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="person in host.persons">
        <td>{{person.CID}}</td>
        <td>{{person.FirstName}} {{person.LastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
