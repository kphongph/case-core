<div class="row">
 <div class="page-header">
  <h2>ข้อมูลผู้รับบริการ</h2>
 </div>
</div>

<div class="row" ng-include="'js/person/templates/breadcrumbs.html'">
</div>

<div class="row">
 <div class="col-md-9">
  <div class="row">
  <div class="panel panel-default">
   <div class="panel-heading">ข้อมูลส่วนตัว</div>
   <div class="panel-body"
      ng-include="'/js/person/templates/includes/person_info.html'">
   </div>
  </div>
  </div>
  <div class="row">
   <button type="button" ng-click="save()" class="btn btn-primary">บันทึกข้อมูลส่วนตัว</button>
   <button type="button" ng-click="reset()" class="btn btn-primary">reset</button>
   <span ng-if="message">
    <span class="glyphicon glyphicon-{{message.type}}"></span>
    {{message.msg}}
   </span>
  </div>
 </div>

 <div class="col-md-3"> 
  <div class="panel panel-default"> 
   <div class="panel-heading">ข้อมูลที่อยู่</div>
   <div class="panel-body">
    <p ng-repeat="caddress in current_addresses">
     <strong>{{caddress.addresstype.AddressTypedec}}</strong>
     <br>
     <span ng-init="address = caddress.address"
         ng-include="'js/person/templates/includes/address.html'"> 
     </span>
    </p>
   </div>
  </div>
 </div>
</div>
