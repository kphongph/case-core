<div class="row">
 <div class="col-md-3">
  <div class="form-group">
   <label class="control-label">
    เลขประจำตัวประชาชน
   </label>
   <input type="text" class="form-control" ng-disabled="true" ng-model="person.CID">
  </div>
 </div>

 <div class="col-md-2">
  <div class="form-group">
   <label class="control-label text-nowrap"> คำนำหน้า </label>
   <select ng-model="person.Title" class="form-control" ng-options="x.TitleID as x.TitleDescription for x in titles">
   </select>
  </div>
 </div>

 <div class="col-md-3">
  <div class="form-group">
   <label class="control-label text-nowrap">ชื่อ</label>
   <input type="text" class="form-control" ng-model="person.FirstName">
  </div>
 </div>

 <div class="col-md-4">
  <div class="form-group">
   <label class="control-label">นามสกุล</label>
   <input type="text" class="form-control" ng-model="person.LastName">
  </div>
 </div>

</div>

<div class="row">

 <div class="col-md-3">
  <div class="form-group">
   <label class="control-label">วัน-เดือน-ปี เกิด </label>
   <input type="text" class="form-control" ng-model="person.DOB" aria-describedby="dobBlock"
   buddhist-era>
   <span id="dobBlock" class="help-block">dd-MM-yyyy (พ.ศ.)</span>
  </div>
 </div>

 <div class="col-md-1">
  <div class="form-group">
   <label class="control-label">อายุ</label>
   <span class="help-block" ng-bind="person.age"></span>
  </div>
 </div>

 <div class="col-md-2">
  <div class="form-group">
   <label class="control-label">เพศ</label>
   <select ng-model="person.Gender" class="form-control" ng-options="x.GenderCode as x.GenderThaiDescription for x in genders">
   </select>
  </div>
 </div>

 <div class="col-md-2">
  <div class="form-group">
   <label class="control-label">สัญชาติ</label>
   <select ng-model="person.Nation" class="form-control" ng-options="x.NationalityID as x.NationalityDescription for x in nationalities">
   </select>
  </div>
 </div>

 <div class="col-md-2">
  <div class="form-group">
   <label class="control-label">เชื้อชาติ</label>
   <select ng-model="person.Race" class="form-control" ng-options="x.RaceID as x.NationalityDescription for x in races">
   </select>
  </div>
 </div>

 <div class="col-md-2">
  <div class="form-group">
   <label class="control-label">ศาสนา</label>
   <select ng-model="person.Religion" class="form-control" ng-options="x.Id as x.Religion for x in religions">
   </select>
  </div>
 </div>

</div>

<div class="row">

 <div class="col-md-5">
  <div class="form-group">
   <label class="control-label">
    ที่อยู่ตามทะเบียนบ้าน
   </label>
   <span class="help-block" ng-bind="person.homeAddress"></span>
  </div>
 </div>

 <div class="col-md-5">
  <div class="form-group">
   <label class="control-label">
    ที่อยู่สำหรับการติดต่อ
   </label>
   <span class="help-block" ng-bind="person.contactAddress"></span>
   <!--
   <input type="text" ng-disabled="true" 
     class="form-control" ng-model="person.contactAddress">
   -->
  </div>
 </div>

 <div class="col-md-2">
  <div class="form-group">
   <label class="control-label">
    โทรศัพท์
   </label>
   <input type="text" class="form-control" ng-model="person.Mobile">
  </div>
 </div>

</div>
