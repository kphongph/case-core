<div ng-controller="app.modules.users.controllers.Login">
<form ng-if="!isAuthenticated">
<div class="form-group">
  <label>Email Address</label>
  <input type="text" class="form-control" ng-model="email">
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="form-control" ng-model="password">
</div>
<button class="btn btn-primary" ng-click="login()">Login</button>
</form>

<span ng-if="isAuthenticated">
  {{user.email}}
<button class="btn btn-primary" ng-click="logout()">Logout</button>
</span>
</div>
