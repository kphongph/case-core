<html>
 <head>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
  </script>
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
 </head>

 <body>
   <template is="dom-bind">
     <iron-ajax auto 
       url="/api/provinces"
       handle-as="json"
       last-response="{{provinces}}">
     </iron-ajax>

     <h1>Total = <span>{{provinces.length}}</span></h1>
     <template is="dom-repeat" items="{{provinces}}">
      <p><span>{{item.ProvinceDescription}}</span></p>
     </template>
     
   </template>

 </body>
</html>
