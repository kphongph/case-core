<html lang="en">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body layout="column" ng-app="app">
    <md-toolbar layout="row">
      <!--
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>
      -->
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Case Manager</h1>
    </md-toolbar>

    <div layout="row" flex>
      <!--
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      </md-sidenav>
      -->

      <div layout="column" flex id="content" ng-controller="AppCtrl">
        <md-content layout="column" flex class="md-padding">
          <md-input-container md-no-float layout="row" layout-align="left">
            <input type="text" ng-model="text" placeholder="เบอร์บัตรประชาชนไทยหรือชื่อ">
          </md-input-container>
          <md-button class="md-primary" ng-click="search()">Search</md-button>
          <md-list>
            <md-item>
              <md-item-content ng-repeat="person in people">
                <div md-ink-ripple class="md-tile-content">
                  <h3>{{person.CID}}</h3>
                  <h4>{{person.FirstName}} {{person.LastName}}</h4>
                </div>
              </md-item-content>
              <md-divider></md-divider>
            </md-item>
          </md-list>
        </md-content>
      </div>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="/js/lb-services.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
