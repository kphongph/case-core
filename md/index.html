<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>

  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Case Manager</h1>
    </md-toolbar>

    <div flex layout="row">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" 
         md-component-id="left" 
         md-is-locked-open="$mdMedia('gt-sm')">
        <md-list>  
          <md-item>
            <md-button>ผู้รับบริการ</md-button>
          </md-item>
        </md-list>
      </md-sidenav>

        <div layout="row" flex id="content">
          <md-content layout="column" flex class="md-padding">
            <md-input-container>   
              <label>หมายเลขบัตรประชาชน หรือ ชื่อ</label>
              <input ng-model="query">
            </md-input-container>
            <md-button ng-click="search()">ค้นหา</md-button>
            <br>
            <div layout="row" ng-show="loading" layout-sm="column" layout-align="space-around">
              <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
          </md-content>
        </div>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <!-- App -->
    <!-- Dep -->
    <script src="//code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    <script src="/lib/lb-services.js"></script>
    <script src="/js/app.js"></script>
  </body>

</html>
