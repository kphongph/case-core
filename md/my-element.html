<link rel="import" href="./bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="./bower_components/core-animated-pages/transitions/slide-down.html">
<link rel="import" href="./bower_components/core-animated-pages/transitions/slide-up.html">

<polymer-element name="my-element">
 
  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_animated_pages {
        width: 420px;
        height: 582px;
        overflow: hidden;
        left: 270px;
        top: 50px;
        position: absolute;
        background-color: rgb(238, 238, 238);
      }
      #core_card {
        width: 300px;
        height: 300px;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(255, 255, 255);
      }
      #core_card1 {
        width: 100%;
        height: 100%;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(255, 142, 129);
      }
    </style>
    <core-animated-pages transitions="slide-down slide-up" selected="{{ mySelected }}" selectedindex="0" notap id="core_animated_pages">
      <section id="section" layout horizontal center center-justified active>
        <core-card id="core_card" layout vertical slide-down on-tap="{{ change }}"></core-card>
      </section>
      <section id="section1">
        <core-card id="core_card1" layout vertical slide-up
         on-tap="{{ change }}"></core-card>
      </section>
      <section id="section2">
      </section>
    </core-animated-pages>
  </template>
 
  <script>

    Polymer('my-element', {
      change: function () {
       if(this.mySelected) {
       this.mySelected = 0;
       } else {
       this.mySelected = 1;
       }
      },
      mySelected: 0
    });

  </script>
 
</polymer-element>
