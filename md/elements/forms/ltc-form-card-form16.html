<link rel="import" href="ltc-form-card-base.html">

<polymer-element name="ltc-form-card-form16" extends="ltc-form-card-base">

<template>
  <shadow></shadow>
</template>

<script>
  Polymer('ltc-form-card-form16', {
    computeScore: function(form) {
      var sc = 0;
      var label = '';
      for(var i=0;i<form.questions.length;i++) {
        var tmp = form.questions[i];
        sc+=tmp.score[tmp.answer];
      }
      if(sc<=6) {
        label = "กลุ่มที่ 2 ช่วยเหลือตนเองได้บ้าง";
      } else {
        label = "กลุ่มที่ 3 ต้องการความช่วยเหลือ";
      }
      this.document['result'] = {score:sc, label:label};
    }
  });
</script>
</polymer>
