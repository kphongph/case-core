<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<link rel="import" href="forms/ltc-form-card-form21.html">
<link rel="import" href="forms/ltc-form-card-form33.html">
<link rel="import" href="forms/ltc-form-card-form10.html">

<polymer-element name="ltc-forms" attributes="person">

<template>
  <style>

:host {
  display:block;
  overflow:auto;
  -webkit-overflow-scrolling: touch;
}

.formList {
  padding:10px;
  margin:10px;
}

#panel {
  padding:10px;
  margin:10px;
}

core-item {
  padding-left:10px;         
}

tmp.core-item.core-selected {
 color: #fff;
 background-color: #03A9F4;
}

core-item.core-selected {
 background-color: #eeeeee;
}

.selectedType {
  margin:10px;
}

core-submenu::shadow #submenu {
  margin-left: 0px;
}

#formViews > * {
  display: none;
}

#formViews > .core-selected {
  display: block;
}
  </style>

  <core-ajax
    id="getParent"
    handleAs="json"
    response="{{parentDoc}}">
  </core-ajax>
  

  <core-ajax 
    id="getForms"
    handleAs="json" 
    loading="{{getFormsLoading}}"
    response="{{ajaxForms}}"> 
  </core-ajax>

  <core-ajax
    id="insertForm"
    handleAs="json"
    method="POST"
    url="../api/people/{{person.id}}/forms"
    contentType="application/json"
    on-core-response="{{updateFormList}}">
  </core-ajax>

  <core-toolbar>
    <div horizontal layout center>
      <div>
        <paper-icon-button icon="arrow-back" on-tap="{{backAction}}" 
        </paper-icon-button>
      </div>
      <div flex>
        {{person.CID}} {{person.FirstName}} {{person.LastName}}
      </div>
    </div>
  </core-toolbar>

  <div layout vertical>
    <div>
      <paper-menu-button>
        <paper-icon-button icon="add"></paper-icon-button>
        <paper-dropdown class="dropdown">
          <core-menu class="menu" selected="{{createForm}}">
            <template repeat="{{form in formList}}">
              <paper-item name="{{form.hash}}">{{form.name}}</paper-item>
            </template>
          </core-menu>
        </paper-dropdown>
      </paper-menu-button>
    </div>
    <div>
      <div hidden?="{{!parentDoc}}" id="panel">
        {{parentDoc.name}} <br>
        {{parentDoc.updatedDate | date('yyyy-MM-dd HH:mm')}} <br>
      <template if="{{formType == 'form10'}}">
        {{parentDoc.result.label}}
      </template>
      <template if="{{formType == 'form21'}}">
        {{parentDoc.form12.name}} - {{parentDoc.form12.result}} <br>
        {{parentDoc.form13.name}} - {{parentDoc.form13.result}} <br>
        {{parentDoc.form14.name}} - {{parentDoc.form14.result}} <br>
        {{parentDoc.form15.name}} - {{parentDoc.form15.result}} <br>
        {{parentDoc.form16.name}} - {{parentDoc.form16.result}} 
      </template>
      </div>

      <template repeat="{{ajaxForms | orderBy('-updatedDate')}}">
        <template if="{{hash == 'form10'}}">
          <ltc-form-card-form10 form="{{}}">
          </ltc-form-card-form10>
        </template>
        <template if="{{hash == 'form21'}}">
          <ltc-form-card-form21 form="{{}}">
          </ltc-form-card-form21>
        </template>
        <template if="{{hash == 'form33'}}">
          <ltc-form-card-form33 form="{{}}">
          </ltc-form-card-form33>
        </template>
      </template>
    </div>
  </div>
  
</template>

<script>
  Polymer('ltc-forms', {
    loading:false,
    selected: 'menu',
    stage: 0,
    formType: 'form33',
    stack : [],
    eventDelegates: {
      'form-deleted':'updateFormList',
      'form-selected':'formSelected'
    },
    formList: [
      { 
        hash:'form33', 
        name:'แบบคัดกรองเพื่อจำแนกกลุ่มผู้สูงอายุตามศักยภาพ'
      },
      {hash:'form10', name:'แบบประเมินผู้สูงอายุที่ต้องได้รับการดูแลระยะยาว'},
      {hash:'form21', name:'ความต้องการในการดูแลทางการแพทย์'}
    ],
    backAction: function() {
      if(this.formType == 'form33') {
        this.fire('person');
      }

      if(this.stack.length > 1) {
        var p_id = this.stack.pop();
        if(this.stack.length > 1) {
          p_id = this.stack.pop();
          this.$.getParent.url = "../api/formtemplates/"+p_id;
          this.$.getParent.go();
        } else {
          this.parentDoc = null;
        }
      } else {
        this.parentDoc = null;
      }
        
      if(this.formType == 'form21') {
        this.formType = 'form10';
      } else {
        if(this.formType == 'form10') {
          this.formType = 'form33';
          this.parentDoc = null;
          this.stack = [];
        }
      }
    },
    formTypeChanged : function() {
      this.updateFormList();
    },
    updateFormList : function() {
      var query = "../api/people/"+this.person.id+"/forms";
      query+= "?filter[fields][id]=true";
      query+= "&filter[fields][hash]=true";
      if(this.formType) {
        query+= "&filter[where][hash]="+this.formType;
      }
      if(this.stack.length > 1) {
        var p_id = this.stack.pop();
        if(p_id) {
          query+= "&filter[where][parentId]="+p_id;
        }
        this.stack.push(p_id);
        console.log(this.stack);
      }
      query+= "&filter[fields][updatedDate]=true";
      query+= "&filter[fields][name]=true";
      query+= "&filter[fields][createdDate]=true";
      this.$.getForms.url = query;
      this.$.getForms.go();
    },
    personChanged: function(oldVal, newVal) {
      if(newVal) {
        this.updateFormList();
      }
    },
    createFormChanged : function(oldVal, newVal) {
      if(newVal) {
        var tmp = {};
        for(var i=0;i<this.formList.length;i++) {
          if(newVal == this.formList[i].hash) {
            tmp = this.formList[i];
            break;
          }
        }
        if(tmp.name) {
          this.$.insertForm.body = JSON.stringify(tmp);
          this.$.insertForm.go();
        }
      }
    },
    formSelected: function(event, obj) {
      for(var i=0;i<this.formList.length-1;i++) {
        if(obj.hash == this.formList[i].hash) {
          this.formType = this.formList[i+1].hash;
          this.$.getParent.url = "../api/formtemplates/"+obj.id;
          this.$.getParent.go();
          this.stack.push(obj.id);
          break;
        }
      }
    },
  });
</script>
</polymer>
