<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<link rel="import" href="ltc-forms.html">
<link rel="import" href="ltc-user.html">

<polymer-element name="ltc-person" attributes="docid person" vertical flex>

<template>
  <style>
    :host {
      display:block;
    }
    paper-item {
      background:#efefef;
    }
  </style>

  <core-ajax 
    id="getAjax"
    handleAs="json" 
    url="../api/people/{{docid}}"
    response="{{person}}"> 
  </core-ajax>

  <core-toolbar>
    <div horizontal layout center flex>
      <div>
        <paper-icon-button icon="arrow-back" on-tap="{{mainAction}}"> 
        </paper-icon-button>
      </div>
      <div flex>
        {{person.CID}} {{person.FirstName}} {{person.LastName}}
      </div>
      <div end-justified>
        <ltc-user></ltc-user>
      </div>
    </div>
  </core-toolbar>
  
  <div vertical layout>
    <paper-item raised on-tap="{{showForm}}">แบบประเมิน</paper-item>
  </div>
</template>

<script>
  Polymer('ltc-person', {
    mainAction: function() {
      this.docid = null;
      this.selected = null;
      this.fire('main');
    },
    showForm: function() {
      this.fire('form');
    },
    docidChanged: function(oldVal, newVal) {
      if(newVal) {
        this.selected=null;
        this.$.getAjax.go();
      }
    }
  });
</script>
</polymer>
