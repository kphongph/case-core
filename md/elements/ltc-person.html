<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-menu/core-submenu.html">
<link rel="import" href="../bower_components/core-selector/core-selector.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/case-form/case-form.html">

<link rel="import" href="forms/ltc-form-form33.html">

<polymer-element name="ltc-person" attributes="person">

<template>
  <link rel="stylesheet" href="ltc-person.css">

  <core-ajax 
    id="getAjax"
    handleAs="json" 
    url="../api/people/{{person.id}}"
    response="{{doc}}"> 
  </core-ajax>

  <core-ajax 
    id="getForms"
    handleAs="json" 
    response="{{ajaxForms}}"> 
  </core-ajax>

  <core-toolbar>
    <div horizontal layout center>
      <div>
        <paper-icon-button icon="arrow-back" on-tap="{{mainAction}}" 
        </paper-icon-button>
      </div>
      <div flex>
        {{doc.CID}} {{doc.FirstName}} {{doc.LastName}}
      </div>
    </div>
  </core-toolbar>

  <core-animated-pages selected="{{selected}}">
    <div name="menu">
      <div layout vertical>
        <div>
          <core-menu selected="{{formType}}">
            <template repeat="{{form in formList}}">
              <core-submenu name="{{form.name}}" 
                selected="{{selectedFormId}}"
                label="{{form.name}}">
                <template repeat="{{doc in ajaxForms}}">
                  <template if="{{doc.name == form.name}}">
                    <core-item name="{{doc.id}}" label="{{doc.id}}">
                    </core-item>
                  </template>
                </template>
              </core-submenu>
            </template>
          </core-menu>
        </div>
        <div>
          <template if="{{formType}}">
            <paper-button raised on-tap="{{createForm}}">
              สร้างแบบประเมินใหม่
            </paper-button>
          </template>
        </div>
      </div>
      <div>
       <core-selector id="formViews" notap 
         selected="{{selectedForm.hash}}">
         <ltc-form-form33 name="form33" form="{{selectedForm}}" owner="{{person}}">
         </ltc-form-form33>
       </core-selector>
      </div>
    </div>
  </core-animated-pages>
  
</template>

<script>
  Polymer('ltc-person', {
    loading:false,
    selected: 'menu',
    formList: [
      {hash:'form33', name:'แบบคัดกรองเพื่อจำแนกกลุ่มผู้สูงอายุตามศักยภาพ'},
      {hash:'form44', name:'แบบประเมินผู้สูงอายุที่ต้องได้รับการดูแลระยะยาว'}
    ],
    mainAction: function() {
      this.fire('main');
    },
    personChanged: function(oldVal, newVal) {
      console.log(newVal);
      if(newVal.id) {
        this.$.getAjax.go();
        var query = "../api/people/"+newVal.id+"/forms";
        query+= "?filter[fields][id]=true";
        query+= "&filter[fields][name]=true";
        this.$.getForms.url = query;
        this.$.getForms.go();
      }
    },
    selectedFormIdChanged: function(oldVal, newVal) {
     if(newVal && this.ajaxForms) {
       for(var i=0;i<this.ajaxForms.length;i++) {
         if(newVal == this.ajaxForms[i].id) {
           this.selectedForm = this.ajaxForms[i];
           this.selectedForm['hash']=null;
           for(var j=0;j<this.formList.length;j++) {
             if(this.formList[j].name == this.selectedForm.name) {
               this.selectedForm['hash']=this.formList[j].hash;
               break;
             }
           }
           break;
         }
       }
     }
    },
    createForm : function() {
      if(this.formType) {
        for(var i=0;i<this.formList.length;i++) {
          if(this.formList[i].name == this.formType) {
            this.selectedForm = this.formList[i];
            console.log(this.selectedForm);
            break;
          }
        }
      }
    }
  });
</script>
</polymer>
