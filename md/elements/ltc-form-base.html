<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="ltc-form-base" attributes="form owner">

<template>
  <style>
  </style>

  <core-ajax 
    id="getAjax"
    handleAs="json" 
    url="../api/formtemplates/{{form.id}}"
    response="{{document}}"> 
  </core-ajax>
  
  <core-ajax 
    id="updateAjax"
    handleAs="json" 
    method="PUT"
    url="../api/people/{{owner.id}}/forms/{{document.id}}"
    contentType="application/json"
    response="{{document}}"> 
  </core-ajax>

  <core-ajax 
    id="insertAjax"
    handleAs="json" 
    method="POST"
    url="../api/people/{{owner.id}}/forms"
    contentType="application/json"
    response="{{document}}"> 
  </core-ajax>
  
</template>

<script>
  Polymer('ltc-form-base', {
    document:null,
    formChanged: function(oldVal, newVal) {
      if(newVal.id) {
        this.$.getAjax.go();
      } else {
        this.document = this.form;
      }
    },
    updateDocument: function() {
      console.log(this.document);
      if(this.document) {
        if(this.document.id) {
          this.$.updateAjax.body = JSON.stringify(this.document);
          this.$.updateAjax.go();
        } else {
          this.$.insertAjax.body = JSON.stringify(this.document);
          this.$.insertAjax.go();
        }
      }
    }
  });
</script>
</polymer>
