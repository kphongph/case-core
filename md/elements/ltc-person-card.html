<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-list/core-list.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">

<polymer-element name="ltc-person-card" attributes="person"
  on-tap="{{onTap}}">

<template>
  <link rel="stylesheet" href="ltc-person-card.css">
    <paper-shadow id="panel" z="1" class="item">
      <div layout vertical>
        <div layout horizontal center>
          <div layout vertical flex>
            <div>{{person.CID}}</div> 
            <div>{{person.FirstName}} {{person.LastName}}</div>
          </div>
        </div>
      </div>
    </paper-shadow>
  </div>
</template>

<script>
  Polymer('ltc-person-card', {
    active : false,
    toggle : function() {
      this.active = !this.active;
    },
    onTap : function() {
      this.toggle();
      this.fire('person-selected',{'id':this.person.id});
    }
  });
</script>
</polymer>
