<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="person-card" on-tap="{{onMouseOver}}">
  <template>
<style>
:host {
  display: block;
  position: relative;
  background-color: white;
  padding: 10px;
  width: 100%;
  font-size: 1rem;
  font-weight: 200;
}

:host(:hover) {
  font-weight: 300;
}

.card-header {
  margin-bottom: 0px;
}
    
polyfill-next-selector { content: '.card-header h2'; }
.card-header ::content h2 {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 300;
}

polyfill-next-selector { content: '.card-header h3'; }
.card-header ::content h3 {
  margin: 10px;
  font-size: 1.1rem;
  font-weight: 200;
}

</style>
    <div class="card-header" layout horizontal center>
      <content select="h2"></content>
      <content select="h3"></content>
      {{test}}
    </div>
    <content></content>
  </template>
  <script>
   Polymer('person-card', {
     created: function() { 
       this.test = "Created";
     }, 
     onMouseOver: function() {
       this.test = "hello";
     }
   });
  </script>
</polymer-element>
