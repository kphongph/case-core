<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="search-bar.html">
<link rel="import" href="person-list.html">
<link rel="import" href="form-list.html">

<polymer-element name="person-app" attributes="person">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
      height:100%;
    }
    search-bar {
      margin-bottom:20px;
      padding:10px;
    }
    </style>

    <core-animated-pages selected="{{selected}}" >
      <section id="page1">
       <div layout vertical>
        <search-bar text="{{query}}" active start
          placeholder="บัตรประจำตัวประชาชน"> </search-bar>
        <person-list query="{{query}}"
          on-person-select="{{personSelected}}"></person-list>
       </div>
      </section>
      <section id="page2">
       <div> 
        <form-list ownerid="{{selectedPersonId}}"></form-list>
       </div>
      </section>
    </core-animated-pages>
  </template>
  
  <script>
  Polymer('person-app',{
    created: function() {
    },
    ready: function() {
    },
    back: function() {
      this.selected=0;
    },
    personSelected: function(e,doc) {
    //  console.log(doc);
    }
  });
  </script>
</polymer-element>
