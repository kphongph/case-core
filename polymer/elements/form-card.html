<polymer-element name="form-card" attributes="docid"> 
  <template>
    <style>
    :host {
      display: block;
      background-color: #EEEEEE;
      padding-top: 5px;
      padding-bottom: 5px;
      margin-bottom: 10px;
      width:100%;
      font-size: 1rem;
      font-weight: 200;
    }
    .card-header {
      margin-left: 10px;
    }

    #formDetail {
      display: none;
      width:85%;
      margin:10px;
      padding:0px;
      background:white;
    }

    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0px;
      padding: 5px;
      font-size: 1.1rem;
      font-weight: 200;
    }
   </style>

   <core-ajax id="ajax"
     auto
     on-core-response="{{documentLoaded}}"
     handleAs="json">
   </core-ajax>

   <div layout vertical>
     <div layout horizontal>
       <div class="card-header" flex>
         <content select="h2"></content>
       </div>
       <core-icon-button icon="menu" on-click="{{loadDocument}}">
         Load Content
       </core-icon-button>
     </div>
     <div style="text-align:right">
       <content></content>
     </div>
   </div>

   <div id="formDetail" layout vertical>
     <!--
     <template if="{{missing.length > 0}}">
       <core-label>
         จำนวนคำถามที่ไม่ได้ตอบ {{missing.length}}
         <div vertical layout for>
       <template repeat="{{question in missing}}">
           <div style="margin-left:10px"> {{question.label}} </div>
       </template>
         </div>
       </core-label>
     </template>
     -->
     <core-label>
       Score <div for>{{doc.score}}</div>
     </core-label>
     <core-label>
       ผลการประเมิน <div for>{{doc.type}}</div>
     </core-label>
   </div>
  </template>

  <script>
   Polymer('form-card', {
     created: function() { 
     }, 
     date: function(value) {
       return new Date(value);
     },
     onMouseOver: function() {
     },
     onMouseOut: function() {
     },
     dialogToggle: function() {
      this.$.dialog.open = !this.$.dialog.open; 
     },
     documentLoaded: function() {
       this.doc = this.$.ajax.response;
       this.missing = [];
       if(this.doc.name == "แบบคัดกรองเพื่อจำแนกกลุ่มผู้สูงอายุตามศักยภาพ" ) {
         var score = 0;
         for(var i=0;i<this.doc.parts.length;i++) {
           var part = this.doc.parts[i];
           for(var j=0;j<part.questionnaires.length;j++) {
             var questionnaire = part.questionnaires[j];
             for(var k=0;k<questionnaire.questions.length;k++) {
               var question = questionnaire.questions[k];
               if(question.score) {
                 score+=question.score;
               } else {
                 this.missing.push(question);
               }
             }
           }
         }
         console.log(this.missing);
         this.doc["score"] = score;
         if(score<=4) {
           this.doc["type"] = "ผู้สูงอายุกลุ่มพึ่งตนเองไม่ได้";
         } else {
           if(score<=11) {
             this.doc["type"] = "ผู้สูงอายุที่ดูแลตนเองได้บ้าง";
           }
         }
       }
     },
     loadDocument: function() {
       this.$.ajax.url = "../api/formtemplates/"+this.docid;
       this.$.formDetail.style.display = "block"; 
     }
   });
  </script>
</polymer-element>
