<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-menu-button/core-menu-button.html">
<link rel="import" href="../bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-label/core-label.html">
<link rel="import" href="../bower_components/core-pages/core-pages.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="form-question.html">

<polymer-element name="form-card" attributes="docid"> 
  <template>
    <style>
    :host {
      display: block;
      background-color: white;
      padding-top: 5px;
      padding-bottom: 5px;
      margin-bottom: 10px;
      width:100%;
      font-size: 1rem;
      font-weight: 200;
    }
    .card-header {
      margin-left: 10px;
    }

    #formDetail {
      display: none;
      width:85%;
      margin:10px;
      padding:0px;
      background:white;
    }

    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0px;
      padding: 5px;
      font-size: 1.1rem;
      font-weight: 200;
    }
    .part {
      padding:10px;
    }
    .questionnaire {
      padding-left: 20px;
    }
    .question {
      margin:20px;
      border:1px solid #000000;
    }
    .question_label {
      padding:10px;
      background:#EEEEEE;
    }
   </style>
   
   <core-ajax id="updateAjax"
     method="PUT"
     url="../api/formtemplates"
     contentType="application/json"
     on-core-response="{{documentUpdated}}"
     handleAs="json">
   </core-ajax>
   

   <core-ajax id="ajax"
     auto
     on-core-response="{{documentLoaded}}"
     handleAs="json">
   </core-ajax>

   <div layout vertical>
     <div layout horizontal>
       <div class="card-header" flex>
         <content select="h2"></content>
       </div>
       <paper-icon-button icon="menu" on-click="{{loadDocument}}">
       </paper-icon-button>
     </div>
     <div style="text-align:right">
       <content></content>
     </div>
   </div>
   
   
   
   <div id="formDetail" layout vertical>
     <core-label>
       Score <div for>{{doc.score}}</div>
     </core-label>
     <core-label>
       ผลการประเมิน <div for>{{doc.type}}</div>
     </core-label>
   </div>
   
   <div id="formId_1" layout vertical>
     <template repeat="{{part in doc.parts}}">
       <div class="part">{{part.name}}</div>
       <template repeat="{{questionnaire in part.questionnaires}}">
       <div class="questionnaire">{{questionnaire.name}}</div>
         <template repeat="{{question in questionnaire.questions}}">
           <template if="{{question.type == 'radio'}}">
             <div class="question" layout vertical>
               <div class="question_label">{{question.label}}</div>
               <paper-radio-group selected="{{question.value}}" 
                 on-core-select="{{updateContent}}" vertical layout>
                 <template repeat="{{choice in question.choices}}">
                   <paper-radio-button name="{{choice.value}}"
                      label="{{choice.label}}"></paper-radio-button>
                 </template>
               </paper-radio-group>
             </div>
           </template>
         </template>
       </template>
     </template>
   </div>
  </template>

  <script>
   Polymer('form-card', {
     created: function() { 
     }, 
     ready: function() {
       this.$.formId_1.style.display = "none";
     },
     date: function(value) {
       return new Date(value);
     },
     onMouseOver: function() {
     },
     onMouseOut: function() {
     },
     dialogToggle: function() {
      this.$.dialog.open = !this.$.dialog.open; 
     },
     updateContent: function() {
      this.$.updateAjax.body = JSON.stringify(this.doc);
      // console.log(this.$.updateAjax.params);
      this.$.updateAjax.go();
     },
     documentLoaded: function() {
       this.doc = this.$.ajax.response;
       console.log(this.doc);
       this.missing = [];
       if(this.doc.name == "แบบคัดกรองเพื่อจำแนกกลุ่มผู้สูงอายุตามศักยภาพ" ) {
         var score = 0;
         this.$.formId_1.style.display = "block";

         for(var i=0;i<this.doc.parts.length;i++) {
           var part = this.doc.parts[i];
           for(var j=0;j<part.questionnaires.length;j++) {
             var questionnaire = part.questionnaires[j];
             for(var k=0;k<questionnaire.questions.length;k++) {
               var question = questionnaire.questions[k];
               if(question.score) {
                 score+=question.score;
               } else {
                 this.missing.push(question);
               }
             }
           }
         }
         console.log(this.missing);
         this.doc["score"] = score;
         if(score<=4) {
           this.doc["type"] = "ผู้สูงอายุกลุ่มพึ่งตนเองไม่ได้";
         } else {
           if(score<=11) {
             this.doc["type"] = "ผู้สูงอายุที่ดูแลตนเองได้บ้าง";
           }
         }
       }
     },
     loadDocument: function() {
       this.$.ajax.url = "../api/formtemplates/"+this.docid;
       this.$.formDetail.style.display = "block"; 
     }
   });
  </script>
</polymer-element>
