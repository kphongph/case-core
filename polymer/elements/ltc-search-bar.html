<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/core-icon/core-icon.html">

<polymer-element name="ltc-search-bar">
  <template>
    <style>
    .search-bar {
      width:100%;          
      padding: 0px;
      
    }

    .search-bar div {
      width:100%;
      display: table-cell;
    }
    

    #searchbox {
      color: white;
      width: 100%;
      height:100%;
      padding-left: 8px;
      background-color:rgba(255,255,255,0.3);
    }
    #searchbox:focus { 
      background-color:rgba(255,255,255,0.6);
    }


    </style>
    <div class="search-bar" on-tap="{{searchClick}}" horizontal layout>      
        <div><input id="searchbox"  on-keyup="{{inputKeyup}}" is="core-input" value="{{text}}"></div>
    </div>

  </template>
  
  <script>
  Polymer('ltc-search-bar',{   
   inputKeyup : function () {
    this.text = this.$.searchbox.value;
    this.fire('search-keyup');
   }
  });
  </script>
</polymer-element>
